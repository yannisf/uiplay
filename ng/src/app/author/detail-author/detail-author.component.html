<h2>Author</h2>

<div>
  <dl class="row">
    <dt class="col-sm-2">ID</dt>
    <dd class="col-sm-10">{{author.id}}</dd>

    <dt class="col-sm-2">Name</dt>
    <dd class="col-sm-10">
      <span *ngIf="!editMode">
        {{author.name}}
        <button class="btn btn-link" title="Edit" (click)="edit()"><i class="far fa-edit"></i></button>
      </span>
      <span *ngIf="editMode">
        <app-update-author [author]="author" (saved)="saved($event)"></app-update-author>
      </span>
    </dd>
  </dl>
</div>

<h3>Books</h3>
<app-list-books *ngIf="author.id !== undefined" [authorId]="author.id"></app-list-books>


<div>
<a [routerLink]="" (click)="goBack()">Back</a>

</div>
