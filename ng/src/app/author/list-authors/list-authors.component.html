<div>
  <ul class="list-group" *ngIf="authors">
    <li class="list-group-item" *ngFor="let author of authors">
      {{author.name}}
      <button type="button" class="btn btn-link float-right" (click)="delete(author.id)">
        <i class="fas fa-backspace" title="Delete"></i>
      </button>
    </li>
  </ul>
</div>
