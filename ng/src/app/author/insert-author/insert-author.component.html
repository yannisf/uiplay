<form>
  <div class="form-group">
    <label> Add author </label>
    <input type="text" class="form-control" name="name" [(ngModel)]="author.name" placeholder="Author name" />
    <small class="form-text text-muted">This will be the author name</small>
  </div>
  <button type="submit" title="Insert author" class="btn btn-primary" (click)="insert()">Insert</button>
</form>
