<div class="input-group">
  <input #input type="text" class="form-control" placeholder="book title"
         [(ngModel)]="updatedBook.title" (keydown.enter)="saveEdit()" (keydown.esc)="cancelEdit()"/>
  <div class="input-group-append">
    <button class="btn btn-success" title="Save" (click)="saveEdit()">
      <i class="fas fa-check"></i>
    </button>
  </div>
  <button class="btn btn-link" title="Cancel" (click)="cancelEdit()">Cancel</button>
</div>
