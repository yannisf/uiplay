<h3>Books
  <button class="btn btn-primary btn-sm" (click)="newBook = true">
    <i class="fas fa-plus"></i> New book
  </button>
</h3>

<app-insert-book *ngIf="newBook" [authorId]="authorId" (saved)="saved($event)"></app-insert-book>

<div class="alert alert-primary" role="alert" *ngIf="!books?.length && !newBook">
  Author does not have any books registered.
</div>

<div *ngIf="books?.length">
  <table class="table table-borderless table-hover">
    <tbody>
    <tr *ngFor="let book of books">
      <td>
        <app-display-book *ngIf="editBookId !== book.id" [book]="book" [authorId]="authorId"
                          (editingBook)="onEditBook($event)" (deletedBook)="onDeleteBook($event)"></app-display-book>
        <app-update-book *ngIf="editBookId == book.id" [book]="book" [authorId]="authorId"
                         (updated)="updated($event)"></app-update-book>
      </td>
    </tr>
    </tbody>
  </table>
</div>
